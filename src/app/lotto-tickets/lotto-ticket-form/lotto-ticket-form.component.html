<div class="lotto-ticket-form">
    <div class="lotto-ticket-form-title">Buy Tickets:</div>

    <div class="lotto-ticket-form-selectable" *ngFor="let number of array(40); let i = index;">
        {{i + 1}}
    </div>

    <input type="button" class="lotto-ticket-form-button" value="Buy" (click)="purchase()">
</div>
